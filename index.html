<script>
function openMusicApp(event, cardElement) {
    event.preventDefault();
    
    var platform = cardElement.dataset.platform;
    var userAgent = navigator.userAgent;
    var isAndroid = /Android/i.test(userAgent);
    var isIOS = /iPhone|iPad|iPod/i.test(userAgent);
    
    var appUrl = '';
    var webUrl = '';
    
    // Set URLs based on platform
    switch(platform) {
        case 'spotify':
            var albumId = cardElement.dataset.id;
            appUrl = isAndroid ? 
                'intent://open.spotify.com/album/' + albumId + '#Intent;package=com.spotify.music;scheme=https;end;' :
                'spotify://album/' + albumId;
            webUrl = 'https://open.spotify.com/album/' + albumId;
            break;
            
        case 'youtube':
            var playlistId = cardElement.dataset.id;
            appUrl = isAndroid ?
                'intent://music.youtube.com/playlist?list=' + playlistId + '#Intent;package=com.google.android.apps.youtube.music;scheme=https;end;' :
                'youtubemusic://playlist?list=' + playlistId;
            webUrl = 'https://music.youtube.com/playlist?list=' + playlistId;
            break;
            
        case 'apple':
            var songId = cardElement.dataset.id;
            appUrl = isIOS ?
                'music://itunes.apple.com/album/id' + songId :
                'https://music.apple.com/album/id' + songId;
            webUrl = 'https://music.apple.com/album/id' + songId;
            break;
            
        case 'gaana':
        case 'jiosaavn':
            webUrl = cardElement.dataset.url;
            appUrl = webUrl; // These platforms might not have deep links
            break;
    }
    
    // Try to open app
    if (isAndroid && appUrl.startsWith('intent://')) {
        // For Android intents
        var iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = appUrl;
        document.body.appendChild(iframe);
        
        // Fallback to web
        setTimeout(function() {
            window.location.href = webUrl;
        }, 1500);
    } else {
        // For iOS or web URLs
        window.location.href = appUrl;
        
        // Fallback to web
        setTimeout(function() {
            window.location.href = webUrl;
        }, 2000);
    }
}
</script>
